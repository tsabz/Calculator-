
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <div class="container">
  <div class="calculator">
    <div class="screen"></div>
    <div class="calckeys">
      <div class="row">
        <button class="button" name="7">7</button>
        <button class="button" name="8">8</button>
        <button class="button" name="9">9</button>
        <button class="button" dataaction="subtract">-</button>
      </div>
      <div class="row">
          <button class="button" name="4">4</button>
        <button class="button" name="5">5</button>
        <button class="button" name="6">6</button>
        <button class="button" dataaction="divide">/</button>
      </div>
      <div class="row">
        <button class="button" name="1">1</button>
        <button class="button" name="2">2</button>
        <button class="button" name="3">3</button>
        <button class="button" dataaction="multiply">*</button>
      </div>
      <div class="row">
        <button class="button" name="0">0</button>
        <button class="button" dataaction="decimal">.</button>
        <button class="button" dataequals="calculate">=</button>
        <button class="button" dataaction="add">+</button>
        <button class="button" dataclear="clear">C</button>
      </div>
    </div>

    </div>

  </div>
</body>
</html>
